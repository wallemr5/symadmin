# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-shanghai.aliyuncs.com/zhd173/sym-admin-api
  tag: v0.1.3
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: testapi.sym.dmall.com
      paths: ["/"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

healthPath:
  liveness: "/live"
  readiness: "/ready"

rbac:
  name: sym-api
  rules:
  - apiGroups: ["workload.dmall.com"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events", "pods/portforward"]
    verbs: ["*"]

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

hostAliases:
  - ip: "10.13.133.9"
    hostnames:
      - "cls-nkp08j5d.ccs.tencent-cloud.com"
  - ip: "10.13.135.12"
    hostnames:
      - "cls-7xq1bq9f.ccs.tencent-cloud.com"
  - ip: "10.13.135.251"
    hostnames:
      - "cls-89a4hpb3.ccs.tencent-cloud.com"
  - ip: "10.13.135.250"
    hostnames:
      - "chartmuseum.dmall.com"
