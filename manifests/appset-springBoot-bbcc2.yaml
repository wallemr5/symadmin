apiVersion: workload.dmall.com/v1beta1
kind: AppSet
metadata:
  name: bbcc2
  namespace: default
spec:
  replicas: 10
  podSpec:
    deployType: helm
    chart:
      chartUrl:
        url: dmall/springBoot
        chartVersion: 0.0.1
  serviceName: inner.bbcc2.dmall.com
  updateStrategy:
    upgradeType: canary|blue|green
    minReadySeconds: 10
    canaryClusters:
      - tcc-bj4-dks-test-01
    needWaitingForConfirm: true
    paused: false
  clusterTopology:
    clusters:
      - name: tcc-bj4-dks-test-01
        meta:
          sym-available-zone: bj4
          sym-cluster-info: tcc-bj4-dks-test-01
        podSets:
          - name: bbcc2-gz01b-canary
            replicas: 1
            version: v4
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            meta:
              sym-group: canary
              sym-ldc: gz01b
          - name: bbcc2-gz01b-blue
            replicas: 2
            version: v3
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            meta:
              sym-group: blue
              sym-ldc: gz01b
          - name: bbcc2-gz01b-green
            replicas: 2
            version: v3
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            meta:
              sym-group: green
              sym-ldc: gz01b
      - name: tcc-bj5-dks-test-01
        meta:
          sym-available-zone: bj5
          sym-cluster-info: tcc-bj5-dks-test-01
        podSets:
          - name: bbcc2-gz01a-canary
            replicas: 1
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            version: v4
            meta:
              sym-group: canary
              sym-ldc: gz01a
          - name: bbcc2-gz01a-blue
            replicas: 2
            version: v3
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            meta:
              sym-group: blue
              sym-ldc: gz01a
          - name: bbcc2-gz01a-green
            replicas: 2
            version: v3
            image: registry.cn-hangzhou.aliyuncs.com/dmall/bbcc
            meta:
              sym-group: green
              sym-ldc: gz01a