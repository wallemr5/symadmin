apiVersion: apps/v1
kind: Deployment
metadata:
  name: sym-ctl-cluster
  namespace: sym-admin
  labels:
    app.kubernetes.io/name: sym-controller
    helm.sh/chart: sym-controller-1.1.1
    app.kubernetes.io/instance: sym-ctl-cluster
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sym-controller
      app.kubernetes.io/instance: sym-ctl-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sym-controller
        app.kubernetes.io/instance: sym-ctl-cluster
    spec:
      containers:
        - name: sym-ctl-cluster
          image: symcn.tencentcloudcr.com/symcn/sym-admin-controller:v1.1.0-dev6
          imagePullPolicy: IfNotPresent
          args:
            - "controller"
            - "-v"
            - "3"
            - "--enable-cluster"
            - "--enable-leader=false"
            - "--charts-repo=http://chartmuseum.dmall.com"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
      serviceAccountName: sym-controller
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: sym-preserve
                    operator: In
                    values:
                      - monitor
              weight: 1
      tolerations:
        - key: sym-preserve
          operator: Exists
